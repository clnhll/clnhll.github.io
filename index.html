    div {
      position: fixed;
      top: 50%;

      const colors = ['#497EE5', '#D24C38', '#E9B53E', '#497EE5', '#529E55', '#D24C38'];
      setInterval(() => {
        const letters = document.querySelectorAll('.letter');
        for (let i = 0; i < 6; i++) {
          letters[i].style.color = colors[i];
        }
        colors.unshift(colors.pop());
      }, 150)
    </script>
